---
- name: Install needed packages
  apt: pkg={{ item }} state=installed
  with_items: 
  - automake
  - build-essential
  - libtool
  - sysstat
  - gdb
  - libboost-all-dev
  - libsqlite3-dev
  - libsqlite3-0
  when: ansible_distribution == "Ubuntu"

- name: Install needed packages
  yum: pkg={{ item }} state=installed
  with_items: 
  - gdb
  - sysstat
  when: ansible_distribution == "CentOS"
